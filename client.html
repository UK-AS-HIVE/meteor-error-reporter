<template name="errorReport">
  <h2>Oops! Something went wrong...</h2>
  <span> See Details <btn id="seeDetails" class="glyphicon glyphicon-plus"></btn> </span>
  <div style="display:none" id="errorDetails">{{errorDetails}}</div>

</template>

{{else}}
  {{hideModal}}
{{/if}}
</div>
</template>
